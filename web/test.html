<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <script src='main.js'></script>
</head>
<body>
    <form>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <input type="Submit" value="Submit" onclick="add();">
        <input type="button" value="Clear" onclick="clearlist();">
      </form>
    <p>Hi my name is <span id="name">David</span> Pleased to meet you</p>
    <p>Please provide me a list of your friends</p>
    <ul>
        <span id ="friend_list"></span>
    </ul>
    
</body>

<script>
    console.dir(document.getElementById('name'));
    document.getElementById('name').innerHTML="Joseph";
    document.getElementById('name').style="color:red";
    var count = 1;

    function add(){
            var x = document.createElement('li');
            x.classname="list-item";
            x.innerHTML= "Friend " + count + ": " + document.getElementById('fname').value;
            document.getElementById('fname').value="";
            document.getElementById('friend_list').appendChild(x);
            count++;
    }

    function clearlist(){
        count = 1
        document.getElementById('friend_list').innerHTML="";
        document.getElementById('fname').value=""
    }
</script>
</html>
