<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href ="css/modal.css">

<body>

<div class="modal_container">
  <h2>W3.CSS Modal Image</h2>
  <p>Click on the image to display it in full size:</p>

  <img src="images/helicopter.png" style="width:30%;cursor:zoom-in"
  onclick="document.getElementById('modal01').style.display='block'">

  <div id="modal01" class="modal" onclick="this.style.display='none'">
    <span class="button hover-blue xlarge display-topright">&times;</span>
    <div class="modal-content animate-zoom">
      <img src="images/helicopter.png" style="width:100%">
    </div>
  </div>
</div>
            
</body>
</html>
