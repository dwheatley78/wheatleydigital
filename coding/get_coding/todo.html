<!DOCTYPE html>
<html lang="en">
<head>
    <title> To-Do List App </title> 

    <link rel="stylesheet" href="./style.css">

    <script> 
    
    function addItem(){
        var newItem = document.createElement("div");
        newItem.innerHTML = document.getElementById("box").value;
        newItem.setAttribute("class", "button1");
        document.getElementById("list").appendChild(newItem);
        newItem.onclick = removeItem;  
        saveList();
    } 
    
    function removeItem(){
         document.getElementById("list").removeChild(this);
         saveList();
        } 
    
    function saveList(){
         localStorage.storedList = document.getElementById("list").innerHTML;
        }
    
    function loadList(){
        document.getElementById("list").innerHTML = localStorage.storedList;
        for(var i = 0; i < list.children.length; i ++) {
              list.children[i].onclick = removeItem; 
            }
        } 
    
    </script> 
    
</head>




<body> 

    <div class="header pad">
        The Monk Diamond Discovery<br/>
        <a href="./monkdiamonddiscovery.html" style>Click Here to Return</a>    
       </div>
       <div>
        <p class="welcome">
         Stolen Diamond Discovered in Siberia!
        </p>
    </div>



    <h1>The House of Volkov </h1> 
    <p>Special Exhibition To-Do List</p>
    <br/>
    <input type ="text" id ="box" onfocus="this.value=''" value ="Type here to add task"/>
    <br><br>
    <input type ="button" value ="Add item" onclick ="addItem();"/>
    <br><br>
    <p>Once complete click on an item to remove it</p> 
    <br><br>
    <div id ="list"> 

    </div> 
    <script> 
        if(localStorage.storedList){
            loadList(); 
            } 
    </script>
    
    


    </body>
</body> 



</html>
